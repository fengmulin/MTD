import:
    - 'experiments/magnet/asayar/base_asayar.yaml'
package: []
define:
  - name: 'Experiment'
    class: Experiment
    structure: 
        class: Structure
        builder: 
            class: Builder
            model: SegDetectorModel
            model_args:
                backbone: df_resnet18
                decoder: DisOri3
                # decoder: Det_baseline
                decoder_args: 
                    adaptive: True
                    in_channels: [64, 128, 256, 512]
                    inner_channels: 128
                loss_class: DisOriFocusLoss
                # loss_change: 800
                # loss_class_2: BaseLoss
                # loss_kwargs:
                #     l1_scale: 0.5

        representer:
            class: SegDetectorRepresenter
            max_candidates: 1000
        measurer:  
            class: QuadMeasurer
        visualizer:  
            class: SegDetectorVisualizer
    train: 
        class: TrainSettings
        data_loader: 
            class: DataLoader
            dataset: ^train_data
            batch_size: 16
            num_workers: 8
        checkpoint: 
            class: Checkpoint
            start_epoch: 0
            start_iter: 0
            resume: null
        model_saver: 
            class: ModelSaver
            dir_path: model
            save_interval: 30000
            signal_path: save
        scheduler: 
            class: OptimizerScheduler
            optimizer: "Adam"
            optimizer_args:
                lr: 0.001
                # momentum: 0.9
                # weight_decay: 0.0001
            learning_rate:  
                # class: WarmupLR
                # steps: 4000
                # warmup_lr: 0.001
                # origin_lr: 
                    class: DecayLearningRate
                    epochs: 660
                    lr : 0.001
        epochs: 660

    validation: &validate
        class: ValidationSettings
        data_loaders:
            icdar2015: 
                class: DataLoader
                dataset: ^validate_data
                batch_size: 1
                num_workers: 8
                collect_fn:
                    class: ICDARCollectFN
        visualize: false
        interval: 68
        exempt: 6800

    logger:
        class: Logger
        verbose: true
        level: info
        log_interval: 62

    evaluation: *validate
