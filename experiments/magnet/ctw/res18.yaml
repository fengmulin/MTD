import:
    - 'experiments/magnet/ctw/base_ctw1500.yaml'
package: []
define:
  - name: 'Experiment'
    class: Experiment
    structure: 
        class: Structure
        builder: 
            class: Builder
            model: SegDetectorModel
            model_args:
                backbone: df_resnet18
                decoder: DisOri3
                decoder_args: 
                    adaptive: True
                    in_channels: [64, 128, 256, 512]
                    inner_channels: 128
                loss_class: DisOriFocusLoss
                # loss_kwargs:
                #     l1_scale: 0.5
                    # con_scale: 1

        representer:
            class: SegDetectorRepresenter
            max_candidates: 1000
        measurer:  
            class: QuadMeasurer
        visualizer:  
            class: SegDetectorVisualizer
    train: 
        class: TrainSettings
        data_loader: 
            class: DataLoader
            dataset: ^train_data
            batch_size: 16
            num_workers: 8
        checkpoint: 
            class: Checkpoint
            start_epoch: 0
            start_iter: 0
            resume: null
        model_saver: 
            class: ModelSaver
            dir_path: model
            save_interval: 10000
            signal_path: save
        scheduler: 
            class: OptimizerScheduler
            optimizer: "SGD"
            optimizer_args:
                lr: 0.007
                momentum: 0.9
                weight_decay: 0.0001
            learning_rate:  
                class: DecayLearningRate
                epochs: 1000
                lr : 0.007
        epochs: 1000

    validation: &validate
        class: ValidationSettings
        data_loaders:
            icdar2015: 
                class: DataLoader
                dataset: ^validate_data
                batch_size: 1
                num_workers: 8
                collect_fn:
                    class: ICDARCollectFN
        visualize: false
        interval: 186
        exempt: 6200

    logger:
        class: Logger
        verbose: true
        level: info
        log_interval: 62

    evaluation: *validate
